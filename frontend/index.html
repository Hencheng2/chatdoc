<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Knowledge Base</h2>
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <h3>Add Knowledge</h3>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" multiple accept=".txt,.pdf,.docx,.doc,.md">
                    <div class="upload-placeholder">
                        <span>üìÅ</span>
                        <p>Drop files here or click to upload</p>
                        <small>Supports: TXT, PDF, DOCX</small>
                    </div>
                </div>
                <button id="uploadBtn" class="btn-primary">Upload Selected Files</button>
            </div>

            <!-- Documents List -->
            <div class="documents-section">
                <h3>Stored Documents</h3>
                <div id="documentsList" class="documents-list"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <h1>Personal Chatbot</h1>
                <div class="header-actions">
                    <button id="clearChat" class="btn-secondary">Clear Chat</button>
                </div>
            </header>

            <!-- Chat Messages -->
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <h3>Welcome to your Personal Chatbot! üëã</h3>
                        <p>Upload documents to build your knowledge base, then ask me anything about the content.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" placeholder="Ask me anything about your documents..." maxlength="1000">
                    <button id="sendBtn" class="btn-send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
